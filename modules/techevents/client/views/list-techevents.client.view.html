<section ng-controller="TechEventsController" ng-init="find()">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>TechEvents</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutCalendarTechToDisplay()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="techEvent in techEvents" ui-sref="techEvents.view({techEventId: techEvent._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="techEvent.created | date:'mediumDate'"></span>
        by
        <span ng-bind="techEvent.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="techEvent.title"></h4>
      <p class="list-group-item-text" ng-bind="techEvent.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="techEvents.$resolved && !techEvents.length">
    No techEvents yet, why don't you <a ui-sref="techEvents.create">create one</a>?
  </div>
</section>
