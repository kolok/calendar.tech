<section ng-controller="TechEventsController">
  <div class="page-header">
    <h1>New TechEvent</h1>
  </div>
  <div class="col-md-12">
    <form name="techEventForm" class="form-horizontal" ng-submit="create(techEventForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="techEventForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">TechEvent title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <label for="started">Started</label>
          <input type="datetime-local" name="started" ng-model="started" id="started" class="form-control" placeholder="Started"/>
        </div>
        <div class="form-group">
          <label for="ended">Ended</label>
          <input type="datetime-local" name="Ended" ng-model="ended" id="ended" class="form-control" placeholder="Ended"/>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
