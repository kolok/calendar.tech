<section ng-controller="TechEventsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit TechEvent</h1>
  </div>
  <div class="col-md-12">
    <form name="techEventForm" class="form-horizontal" ng-submit="update(techEventForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="techEvent.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="techEventForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">TechEvent title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="started">Started</label>
          <input type="datetime-local" name="started" ng-model="techEvent.started" id="started" class="form-control" placeholder="started"/>
        </div>
        <div class="form-group">
          <label for="ended">Ended</label>
          <input type="datetime-local" name="ended" ng-model="techEvent.ended" id="ended" class="form-control" placeholder="Ended"/>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="techEvent.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
